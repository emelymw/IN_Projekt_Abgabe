{% extends "club/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">{% csrf_token %}
        <p>Sicher das "{{ object }}" gelöscht werden soll?</p>
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger">
                    Bestätigen
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="location.href='javascript:window.history.back()'">
                    Abbrechen
            </button>
        </div>
    </form>

{% endblock content %}
